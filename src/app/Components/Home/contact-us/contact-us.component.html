<div class="contact-container my-2">

<div class="d-flex title-div justify-content-center ">
  <img  src="/assets/sideImg.png">
  <span class=" mx-3 contact-title ">Contact US</span>
</div>

<div class=" row wrapper">
    <div class="contact-left col-md-7">
        <div>
            <div class="title">Website</div>
            <div class="data">www.afaaqpro.com</div>
        </div>

        <div class="mt-4">
            <div class="title">Phone</div>
            <div class="data">+966 1253 06000 , +966 5099 11534 </div>
        </div>

        <div class="mt-4">
            <div class="title">Email</div>
            <div class="data">sales@afaaqpro.com</div>
        </div>

        <div class="mt-4">
            <div class="title">Follows</div>
            <div class="data social d-flex">
                <a href="#"><img src="/assets/facebook.png"></a>
                <a href="#"><img src="/assets/twitter.png"></a>
                <a href="#"><img src="/assets/instagram.png"></a>
                <a href="#"><img src="/assets/whatsapp.png"></a>
                <a href="#"><img src="/assets/linkedin.png"></a>

            </div>
        </div>
        <div class="mt-4"><img width="120px" src="/assets/QR.png"></div>
    </div>

    <!-- form -->
    <div class="contact-right  col-md-5">
        <form class="form" [formGroup]="ContactForm" id="myform">
            <div class="d-flex ">
            <div class="form-group w-100 ">
              <label for="FirstName" class="text-white">FirstName</label>
              <input
                type="text"
                formControlName="FirstName"
                class="form-control my-2"
                id="FirstName"
                placeholder="First Name"

              />
              <!-- <span
                class="text-danger"
                *ngIf="(ContactFormControl['FirstName'].touched || submitted) && ContactFormControl['FirstName'].errors?.['required']"
              >
              FirstName is required
              </span> -->
            </div>

            <div class="form-group Last">
                <label for="LastName" class="text-white">LastName</label>
                <input
                  type="text"
                  formControlName="LastName"
                  class="form-control my-2"
                  id="LastName"
                  placeholder="Last Name"

                />
                <!-- <span
                  class="text-danger"
                  *ngIf="(ContactFormControl['LastName'].touched || submitted) && ContactFormControl['LastName'].errors?.['required']"
                > -->
                <!-- LastName is required
                </span> -->
              </div>


            </div>

                <div class="form-group ">
                  <label for="Phone" class="text-white">Phone</label>
                  <input
                    type="text"
                    formControlName="Phone"
                    class="form-control my-2"
                    id="Phone"
                    placeholder="Phone"

                  />
                  <!-- <span
                    class="text-danger"
                    *ngIf="(ContactFormControl['Phone'].touched || submitted) && ContactFormControl['Phone'].errors?.['required']"
                  >
                  Phone is required
                  </span> -->
                </div>

                <div class="form-group ">
                  <label for="Email" class="text-white">Email</label>
                  <input
                    type="text"
                    formControlName="Email"
                    class="form-control my-2"
                    id="Email"
                    placeholder="Email"

                  />
                  <!-- <span
                    class="text-danger"
                    *ngIf="(ContactFormControl['Email'].touched || submitted) && ContactFormControl['Email'].errors?.['required']"
                  >
                  Email is required
                  </span> -->
                </div>


                <div class="form-group ">
                  <label for="Message" class=" form-label text-white">Message</label>
                  <textarea
                    type="text"
                    formControlName="Message"
                    class="form-control my-2"
                    id="Message"
                    placeholder="Message"
                    rows="6"
                  ></textarea>
                  <!-- <span
                    class="text-danger"
                    *ngIf="(ContactFormControl['Message'].touched || submitted) && ContactFormControl['Message'].errors?.['required']"
                  >
                  Message is required
                  </span> -->
                </div>

                <button type="submit" class="btn btn-send mt-3 btn-block">Send</button>


          </form>
    </div>


</div>
</div>
